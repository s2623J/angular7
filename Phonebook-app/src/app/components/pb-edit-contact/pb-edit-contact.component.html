<form [formGroup]="contactForm">
    <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" formControlName="firstname">

        <!-- <div class="err" *ngIf="contactForm.controls['firstname'].dirty && contactForm.controls['firstname'].invalid">
            <div *ngIf="contactForm.controls['firstname'].errors?.['required']">First name is required</div>
            <div *ngIf="contactForm.controls['firstname'].errors?.['minLength']">Please input at least 3 letters</div>
        </div> -->
        <div class="err" *ngIf="contactForm.controls['firstname'].dirty && contactForm.controls['firstname'].invalid">
            <div *ngIf="contactForm.controls['firstname'].errors?.['required']">First name is required</div>
            <div *ngIf="contactForm.controls['firstname'].errors?.['minlength']">Please enter at least 3 letters for firstname</div>
        </div>
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" formControlName="lastname">
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <!-- Radio buttons require name attributes to act as one -->
        <!-- Radio buttons should be  inside labels to group them as one -->
        <label><input type="radio" name="gender" value="Male" formControlName="gender">Male</label>
        <label><input type="radio" name="gender" value="Female" formControlName="gender">Female</label>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input class="form-control" formControlName="email">

        <div class="err" *ngIf="contactForm.controls['email'].dirty && contactForm.controls['email'].invalid">
            <div *ngIf="contactForm.controls['email'].errors?.['required']">Email is required</div>
            <div *ngIf="contactForm.controls['email'].errors?.['email']">Not in correct email format</div>
        </div>
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input class="form-control" formControlName="phone">

        <div class="err" *ngIf="contactForm.controls['phone'].dirty && contactForm.controls['phone'].invalid">
            <div *ngIf="contactForm.controls['phone'].errors?.['required']">Phone is required</div>
            <div *ngIf="contactForm.controls['phone'].errors?.['pattern']">Not in correct phone format</div>
        </div>
    </div>
</form>

<button class="btn btn-{{ contactForm.valid ? 'primary' : 'danger'}}" (click)="saveChanges()" [disabled]="contactForm.invalid">Save Changes</button>

<p>{{ contactForm.value | json }}</p>
